<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Salon - Administration</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
<script type="module" src="js/background3d.js"></script>
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="annoncent.html"><span>Annonces</span></a>
    <a href="reservation.html"><span>Réservation</span></a>
    <a href="list.html"><span>Liste</span></a>
  </nav>
  <img class="logo" src="logo.png" alt="logo" onclick="openLoginModal()">
</header>

<main class="container">
  <section class="card hero">
    <h1>Administration</h1>
    <p class="lead">Ouvrez la modal via le logo pour vous connecter.</p>
  </section>

  <section id="adminArea" class="card hidden">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab-res"><span>Gestion réservations</span></button>
      <button class="tab-btn" data-tab="tab-ann"><span>Annonces</span></button>
      <button class="tab-btn" data-tab="tab-params"><span>Paramètres</span></button>
      <button class="tab-btn" data-tab="tab-journal"><span>Journal</span></button>
    </div>

    <div id="tab-res" class="tab panel">
      <h3 style="color: var(--gold1); margin-bottom: 20px;">Réservations par jour</h3>
      <div id="adminDays"></div>
    </div>

    <div id="tab-ann" class="tab panel hidden">
      <h3 style="color: var(--gold1); margin-bottom: 20px;">Annonces (créées par le coiffeur)</h3>
      <textarea id="annText" placeholder="Titre / message..."></textarea>
      <div class="actions">
        <button onclick="createAnnonce()"><span>Publier annonce</span></button>
      </div>
      <div id="adminAnns" style="margin-top: 20px;"></div>
    </div>

    <div id="tab-params" class="tab panel hidden">
      <h3 style="color: var(--gold1); margin-bottom: 20px;">Paramètres</h3>
      <label>Nouvel utilisateur</label>
      <input id="newUser">
      <label>Nouveau mot de passe</label>
      <input id="newPass" type="password">
      <div class="actions">
        <button onclick="changeCredentials()"><span>Mettre à jour</span></button>
        <button onclick="resetAll()" style="background: rgba(220, 53, 69, 0.8); margin-left: 10px;"><span>Réinitialiser tout</span></button>
      </div>
    </div>

    <div id="tab-journal" class="tab panel hidden">
      <h3 style="color: var(--gold1); margin-bottom: 20px;">Journal interne</h3>
      <div id="journalList"></div>
    </div>
  </section>
</main>

<div id="loginModal" class="modal hidden">
  <div class="modal-content card">
    <h3 style="color: var(--gold-bright); margin-bottom: 20px;">Connexion Coiffeur</h3>
    <form onsubmit="event.preventDefault(); doModalLogin();">
      <label>Nom d'utilisateur</label>
      <input id="modalUser" autocomplete="username">
      <label>Mot de passe</label>
      <input id="modalPass" type="password" autocomplete="current-password">
      <div class="actions" style="margin-top: 20px;">
        <button type="submit"><span>Se connecter</span></button>
        <button type="button" onclick="closeLoginModal()" style="background: rgba(255,255,255,0.1); color: var(--muted); margin-left: 10px;"><span>Fermer</span></button>
      </div>
    </form>
    <p id="modalMsg" class="muted" style="margin-top: 12px;"></p>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', ()=>{ /* admin area will show after login */ });
</script>
</body>
</html>
