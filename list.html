<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Salon - Liste des réservations</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/translations.js" defer></script>
<script src="js/main.js" defer></script>
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="annoncent.html"><span data-i18n="nav.announcements">Annonces</span></a>
    <a href="reservation.html"><span data-i18n="nav.reservation">Réservation</span></a>
    <a href="list.html"><span data-i18n="nav.list">Liste</span></a>
  </nav>
  <div style="display: flex; gap: 10px; align-items: center; margin-left: auto;">
    <button id="langToggle" onclick="toggleLanguage()" class="lang-btn" style="padding: 8px 12px; font-size: 14px;">العربية</button>
    <img class="logo" src="logo.png" alt="logo" onclick="openLoginModal()">
  </div>
</header>

<main class="container">
  <section class="card hero">
    <h1 data-i18n="list.title">Liste des réservations</h1>
    <p class="lead" data-i18n="list.subtitle">Qui est prévu et qui est en cours de coupe.</p>
  </section>

  <section class="card">
    <div id="publicDays"></div>
  </section>
</main>

<div id="loginModal" class="modal hidden">
  <div class="modal-content card">
    <h3 style="color: var(--gold-bright); margin-bottom: 20px;" data-i18n="login.title">Connexion Coiffeur</h3>
    <form onsubmit="event.preventDefault(); doModalLogin();">
      <label data-i18n="login.username">Nom d'utilisateur</label>
      <input id="modalUser" autocomplete="username">
      <label data-i18n="login.password">Mot de passe</label>
      <input id="modalPass" type="password" autocomplete="current-password">
      <div class="actions" style="margin-top: 20px;">
        <button type="submit"><span data-i18n="login.submit">Se connecter</span></button>
        <button type="button" onclick="closeLoginModal()" style="background: rgba(255,255,255,0.1); color: var(--muted); margin-left: 10px;"><span data-i18n="login.close">Fermer</span></button>
      </div>
    </form>
    <p id="modalMsg" class="muted" style="margin-top: 12px;"></p>
  </div>
</div>

<script>document.addEventListener('DOMContentLoaded', ()=>{ renderList(); });</script>
</body>
</html>
