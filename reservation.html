<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Salon - Réservation</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/translations.js" defer></script>
<script src="js/main.js" defer></script>
<script type="module" src="js/background3d.js"></script>
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="annoncent.html"><span data-i18n="nav.announcements">Annonces</span></a>
    <a href="reservation.html"><span data-i18n="nav.reservation">Réservation</span></a>
    <a href="list.html"><span data-i18n="nav.list">Liste</span></a>
  </nav>
  <div style="display: flex; gap: 10px; align-items: center; margin-left: auto;">
    <button onclick="setLanguage('fr')" class="lang-btn" style="padding: 8px 12px; font-size: 14px;">FR</button>
    <button onclick="setLanguage('ar')" class="lang-btn" style="padding: 8px 12px; font-size: 14px;">AR</button>
    <img class="logo" src="logo.png" alt="logo" onclick="openLoginModal()">
  </div>
</header>

<main class="container">
  <section class="card hero">
    <h1 data-i18n="reservation.title">Réservation</h1>
    <p class="lead" data-i18n="reservation.subtitle">Réservez facilement — téléphone optionnel.</p>
  </section>

  <section class="card">
    <form id="resForm" class="form">
      <label data-i18n="reservation.name">Nom *</label>
      <input id="name" required>
      <label data-i18n="reservation.surname">Prénom *</label>
      <input id="surname" required>
      <label data-i18n="reservation.phone">Téléphone (optionnel)</label>
      <input id="phone" data-i18n="reservation.phone.placeholder" placeholder="Laisser vide si vous préférez">
      <div class="actions">
        <button type="submit"><span data-i18n="reservation.button">Réserver</span></button>
      </div>
      <p id="resInfo" class="muted" style="margin-top: 16px;"></p>
    </form>
  </section>
</main>

<div id="loginModal" class="modal hidden">
  <div class="modal-content card">
    <h3 style="color: var(--gold-bright); margin-bottom: 20px;" data-i18n="login.title">Connexion Coiffeur</h3>
    <form onsubmit="event.preventDefault(); doModalLogin();">
      <label data-i18n="login.username">Nom d'utilisateur</label>
      <input id="modalUser" autocomplete="username">
      <label data-i18n="login.password">Mot de passe</label>
      <input id="modalPass" type="password" autocomplete="current-password">
      <div class="actions" style="margin-top: 20px;">
        <button type="submit"><span data-i18n="login.submit">Se connecter</span></button>
        <button type="button" onclick="closeLoginModal()" style="background: rgba(255,255,255,0.1); color: var(--muted); margin-left: 10px;"><span data-i18n="login.close">Fermer</span></button>
      </div>
    </form>
    <p id="modalMsg" class="muted" style="margin-top: 12px;"></p>
  </div>
</div>

<script>
document.getElementById('resForm').addEventListener('submit', function(e){
  e.preventDefault();
  addBooking(document.getElementById('name').value.trim(), document.getElementById('surname').value.trim(), document.getElementById('phone').value.trim());
  this.reset();
  renderList();
});
</script>
</body>
</html>
