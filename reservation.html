<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Salon - Réservation</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
<script type="module" src="js/background3d.js"></script>
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="annoncent.html"><span>Annonces</span></a>
    <a href="reservation.html"><span>Réservation</span></a>
    <a href="list.html"><span>Liste</span></a>
  </nav>
  <img class="logo" src="logo.png" alt="logo" onclick="openLoginModal()">
</header>

<main class="container">
  <section class="card hero">
    <h1>Réservation</h1>
    <p class="lead">Réservez facilement — téléphone optionnel.</p>
  </section>

  <section class="card">
    <form id="resForm" class="form">
      <label>Nom *</label>
      <input id="name" required>
      <label>Prénom *</label>
      <input id="surname" required>
      <label>Téléphone (optionnel)</label>
      <input id="phone" placeholder="Laisser vide si vous préférez">
      <div class="actions">
        <button type="submit"><span>Réserver</span></button>
      </div>
      <p id="resInfo" class="muted" style="margin-top: 16px;"></p>
    </form>
  </section>
</main>

<div id="loginModal" class="modal hidden">
  <div class="modal-content card">
    <h3 style="color: var(--gold-bright); margin-bottom: 20px;">Connexion Coiffeur</h3>
    <form onsubmit="event.preventDefault(); doModalLogin();">
      <label>Nom d'utilisateur</label>
      <input id="modalUser" autocomplete="username">
      <label>Mot de passe</label>
      <input id="modalPass" type="password" autocomplete="current-password">
      <div class="actions" style="margin-top: 20px;">
        <button type="submit"><span>Se connecter</span></button>
        <button type="button" onclick="closeLoginModal()" style="background: rgba(255,255,255,0.1); color: var(--muted); margin-left: 10px;"><span>Fermer</span></button>
      </div>
    </form>
    <p id="modalMsg" class="muted" style="margin-top: 12px;"></p>
  </div>
</div>

<script>
document.getElementById('resForm').addEventListener('submit', function(e){
  e.preventDefault();
  addBooking(document.getElementById('name').value.trim(), document.getElementById('surname').value.trim(), document.getElementById('phone').value.trim());
  this.reset();
  renderList();
});
</script>
</body>
</html>
