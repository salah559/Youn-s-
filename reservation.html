<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Réservation - Barber</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav>
    <a href="annoncent.html">Annonces</a>
    <a href="reservation.html">Réservation</a>
    <a href="list.html">Liste</a>
  </nav>
  <img class="logo" src="logo.png" alt="logo" onclick="location.href='admin.html'">
</header>

<main class="container">
  <section class="card">
    <h2>Réserver un rendez-vous</h2>
    <form id="resForm">
      <label>Nom</label>
      <input id="name" required>
      <label>Prénom</label>
      <input id="surname" required>
      <label>Téléphone (optionnel)</label>
      <input id="phone" placeholder="Laisser vide si vous préférez">
      <div style="text-align:center;margin-top:10px;"><button type="submit">Réserver</button></div>
    </form>
    <p id="resInfo"></p>
  </section>
</main>

<script src="js/main.js"></script>
<script>
document.getElementById('resForm').addEventListener('submit', function(e){
  e.preventDefault();
  addBooking(document.getElementById('name').value.trim(), document.getElementById('surname').value.trim(), document.getElementById('phone').value.trim());
  this.reset();
});
</script>
</body>
</html>
