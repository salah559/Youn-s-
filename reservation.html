<div class="container">
    <h2>حجز موعد</h2>
    <form id="resForm">
        <input type="text" id="name" name="name" placeholder="الاسم" required><br><br>
        <input type="text" id="surname" name="surname" placeholder="اللقب" required><br><br>
        <input type="text" id="phone" name="phone" placeholder="رقم الهاتف" required><br><br>
        <button type="submit">حجز</button>
    </form>
    <p id="info"></p>
</div>
<script src="js/main.js"></script>
<script>
document.getElementById('resForm').onsubmit = function(e){
    e.preventDefault();
    addBooking(document.getElementById('name').value.trim(), document.getElementById('surname').value.trim(), document.getElementById('phone').value.trim());
    document.getElementById('resForm').reset();
};
</script>
